name: Deploy Web App via CodeDeploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Package deployment artifact
        run: |
          zip -r web-app-${{ github.sha }}.zip appspec.yml html/ scripts/

      - name: Upload artifact to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          AWS_DEFAULT_REGION: ap-south-1
        run: |
          aws s3 cp web-app-${{ github.sha }}.zip \
            s3://${{ secrets.ARTIFACT_BUCKET }}/web-app-${{ github.sha }}.zip

      - name: Trigger CodeDeploy Deployment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          AWS_DEFAULT_REGION: ap-south-1
        run: |
          aws deploy create-deployment \
            --application-name "${{ secrets.CODEDEPLOY_APP_NAME }}" \
            --deployment-group-name "${{ secrets.CODEDEPLOY_DG_NAME }}" \
            --s3-location bucket=${{ secrets.ARTIFACT_BUCKET }},key=web-app-${{ github.sha }}.zip,bundleType=zip \
            --description "GitHub Actions deploy ${{ github.sha }}"

            