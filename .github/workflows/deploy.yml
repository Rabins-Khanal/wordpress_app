name: Deploy App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3

      # 2️⃣ Zip the application bundle
      # Includes appspec.yml + html/ directory
      - name: Zip application
        run: zip -r my-app.zip appspec.yml html/

      # 3️⃣ Upload ZIP to S3 (artifact bucket used by CodeDeploy)
      - name: Upload artifact to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-south-1
        run: |
          aws s3 cp my-app.zip s3://${{ secrets.ARTIFACT_BUCKET }}/my-app.zip

      # 4️⃣ Trigger a CodeDeploy Blue/Green Deployment
      - name: Trigger CodeDeploy Deployment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-south-1
        run: |
          aws deploy create-deployment \
            --application-name "${{ secrets.CODEDEPLOY_APP_NAME }}" \
            --deployment-group-name "${{ secrets.CODEDEPLOY_DG_NAME }}" \
            --s3-location bucket=${{ secrets.ARTIFACT_BUCKET }},key=my-app.zip,bundleType=zip
